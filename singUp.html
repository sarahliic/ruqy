<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رُقي</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgba(217, 222, 251, 0.556);
        overflow: hidden;
      }

      .cont {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 50px;
        border-radius: 25px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.616);
        background-color: rgb(242, 244, 243);
      }
    </style>
  </head>
  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html"> رُقي </a>
      </div>
    </nav>

    <header>
      <!-- Background image -->
      <div
        class="p-5 text-center bg-image"
        style="
          background-image: url('https://images.pexels.com/photos/949587/pexels-photo-949587.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          height: 84vh;
        "
      >
        <div
          class="mask"
          style="
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <div class="cont">
            <h2>SingUp</h2>
            <input
              id="name"
              class="input-class"
              type="text"
              placeholder="Your Name:"
            />
            <p id="validation"></p>
            <input
              id="email"
              class="input-class"
              type="email"
              placeholder="Email:"
            />
            <p id="validation2"></p>
            <input
              id="password"
              class="input-class"
              type="password"
              placeholder="password:"
            />
            <p id="validation3"></p>

            <div>
              <button id="btn" class="btn mb-1" type="button">
                تسجيل جديد
              </button>
              <p>I have acount <a href="Login.html">تسجيل دخول</a></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
      <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3"></div>
      </footer>
    </header>
  </body>

  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
  ></script>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      let name = document.getElementById("name");
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let validation = document.getElementById("validation");
      let validation2 = document.getElementById("validation2");
      let validation3 = document.getElementById("validation3");
      let inputClass = document.querySelectorAll(".input-class");

      let nameValid = /^[A-Za-z]{5,}$/;
      let emailValid =
        /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
      let passwordValid = /^\d{6,}$/;

      if (name.value === "" || email.value === "" || password.value === "") {
        validation.innerHTML = "There inputs is empty";
        validation.style.color = "red";
      } else if (!nameValid.test(name.value)) {
        name.style.border = "1px solid red";
        validation.innerHTML = "name is only character and more than 5";
        validation.style.color = "red";
      } else if (!email.value.match(emailValid)) {
        email.style.border = "1px solid red";
        validation2.innerHTML = "email is invalled";
        validation2.style.color = "red";
      } else if (!password.value.match(passwordValid)) {
        password.style.border = "1px solid red";
        validation3.innerHTML = "password is only number and more than 6";
        validation3.style.color = "red";
      } else {
        fetch("https://655127797d203ab6626e943b.mockapi.io/users", {
          method: "POST",
          body: JSON.stringify({
            name: name.value,
            email: email.value,
            password: password.value,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => (window.location.href = "Login.html"));
      }
    });
  </script>
</html>
